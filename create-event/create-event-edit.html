    <!--header------------------------------------------------------------------>
    <div class="main-create-event-edit">
        <div class="create-a-new-event-div">
            <a href=""><img class="create-event-edit-back-button" src="../assets/icons8-back-50.png" alt=""></a>
            <h1 class="create-a-new-event-h1">Create a New Conference</h1>
        </div>
        <div class="progress col-md-10 col-lg-10 mx-auto" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 35%; background-color:#ebce3e;"></div>
        </div>

        <div class="col-md-6 col-lg-6 main-input-group-div mx-auto">
            <form class="needs-validation" novalidate>
                <h3 class="mb-3">Conference Details</h3>
                <div class="row g-3">
                    <div class="col-md-6 col-lg-6">
                        <label for="Conference-title" class="form-label">Conference Title<span style="color: red;">*</span></label>
                        <div class="input-group has-validation">
                            <input id="conf-title-lb" type="text" class="form-control" id="Conference-title" placeholder="Enter the name of your conference" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <label for="Conference-short-name" class="form-label">Conference Short Name<span style="color: red;">*</span></label>
                        <div class="input-group has-validation">
                            <input id="conf-short-lb" type="text" class="form-control" id="Conference-short-name" placeholder="Enter the short name of your conference" required>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <label for="category" class="form-label">Conference Category<span style="color: red;">*</span></label>
                        <select class="form-select" size="1" id="category" required>
                    <option value="">Choose...</option>
                    <option>Technology</option>
                    <option>Medical</option>
                    <option>Business</option>
                    <option>Academic</option>
                    <option>Environmental</option>
                    <option>Cultural</option>
                  </select>
                    </div>

                    <h3 class="mb-3 h3-margin-top">Date</h3>

                    <div class="col-md-12 col-lg-6">
                        <label for="start-date" class="form-label">Start Date<span style="color: red;">*</span></label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="basic-addon1">ðŸ“…</span>
                            <input type="text" class="form-control" id="start-date" placeholder="DD/MM/YYYY" required aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                        <label for="end-date" class="form-label">End Date<span style="color: red;">*</span></label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="basic-addon1">ðŸ“…</span>
                            <input type="text" class="form-control" id="end-date" placeholder="DD/MM/YYYY" required aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <h3 class="mb-3 h3-margin-top">Location</h3>

                    <div class="col-md-12 col-lg-12">
                        <label for="location" class="form-label">Where will your conference take place?<span style="color: red;">*</span></label>
                        <select class="form-select" size="1" id="location" required>
                            <option value="">Choose...</option>
                            <option>Irbid</option>
                            <option >Ajloun</option>
                            <option >Jerash</option>
                            <option >Mafraq</option>
                            <option >Balqa</option>
                            <option >Amman</option>
                            <option>Zarqa</option>
                            <option>Madaba</option>
                            <option>Karak</option>
                            <option>Tafilah</option>
                            <option >Ma'an</option>
                            <option >Aqaba</option>
                        </select>
                    </div>

                    <h3 class="mb-3 h3-margin-top">Additional Information</h3>
                    <div class="input-group col-12">
                        <label for="description" class="form-label">Conference Description<span style="color: red;">*</span></label>
                        <div class="input-group has-validation">
                            <textarea id="description" class="form-control" aria-label="With textarea" style="height: 150px;" placeholder="Describe what's special about your conference & other important details"></textarea>
                        </div>
                    </div>
                </div>
               
                
            </form>
            <div class="d-grid gap-2 col-6">
                <button id="save-btn" class="btn save-and-continue-btn">Save & Continue</button>
            </div>
        </div>
    </div>
