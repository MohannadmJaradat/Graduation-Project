<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="left-div">
            <div class="left-div-padding">
                <div class="logo">
                    <h2 style="color: #FFE047;"><img src="../assets/icons8-ticket-50.png" style="width:50px; height:50px; margin-right: 2%;">Evenfy</h2>
                </div>
                <div class="left-div-text">
                    <h1 style="color:white;">View available conferences.<br>Book and manage conferences today!</h1>
                </div>
            </div>
        </div>
        <div class="right-div">
            <div class="right-div-padding">
                <h1>Login</h1>
                <!-- <div class="google-facebook">
                    <button type="button" class="btn btn-light login-btn login-btn1"><img src="../assets/icons8-google-48.png" style="width:25px; height:25px; margin-right:10px;">Login with Google</button>
                    <button type="button" class="btn btn-light login-btn login-btn2"><img src="../assets/icons8-facebook-48.png" style="width:25px; height:25px; margin-right:10px;">Login with Facebook</button>
                </div> -->
                <div class="horizontal-line">
                    <div class="line"></div>
                    <!-- <div class="line"></div> -->
                    <!-- <div class="line"></div> -->
                </div>
                <div class="login-input">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input placeholder="Enter your Email" type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input placeholder="Enter Password" type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 create-account-button">Login</button>
                        <p>Don't have an account? <a style="color: inherit; text-decoration: none; cursor: pointer;" href="../signup/signup.html"><strong>Signup</strong></a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
