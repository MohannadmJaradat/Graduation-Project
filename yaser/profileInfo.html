<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evenfy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="d-flex flex-column">
    <!-- Header and other contents here -->
    <div class="flex-grow-1 min-vh-100">
        <div class="container-fluid min-vh-100">
            <div class="row min-vh-100">
                <div class="col col-3 menu_color py-5 px-0" style="background-color: #EEEEEE;">
                    <h3 class="fw-bold ps-5">Account Settings</h3>
                    <ul class="list-unstyled mt-5">
                        <li class="py-2 navIcon navIcon-active ps-5 fw-semibold ">
                            <a href="#" class="nav-link custom-color">Account Info</a>
                        </li>
                        <li class="py-2 navIcon ps-5 fw-semibold ">
                            <a href="./changeEmail.html" class="nav-link custom-color">Change Email</a>
                        </li>
                        <li class="py-2 navIcon ps-5 fw-semibold ">
                            <a href="./password.html" class="nav-link custom-color">Password</a>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <div class="container mt-5">
                        <h3 class="fw-bold pt-5">Account Information</h3>
                        <hr>
                        <form id="profileForm">
                            <div class="container mt-5">
                                <div class="mb-3 row">
                                    <label for="fullName" class="col-sm-2 col-form-label custom-color fw-semibold fs-5">
                                        Full Name:</label>
                                    <div class="col-5">
                                        <input type="text" placeholder="Enter full name" class="form-control" id="fullName">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="googleScholar" class="col-sm-2 col-form-label custom-color fw-semibold fs-5">Google Scholar:</label>
                                    <div class="col-5">
                                        <input type="text" placeholder="Enter Google Scholar" class="form-control" id="googleScholar">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="webPage" class="col-sm-2 col-form-label custom-color fw-semibold fs-5">Website:</label>
                                    <div class="col-5">
                                        <input type="text" placeholder="Enter website" class="form-control" id="webPage">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="university" class="col-sm-2 col-form-label custom-color fw-semibold fs-5">University:</label>
                                    <div class="col-5">
                                        <input type="text" placeholder="Enter university" class="form-control" id="university">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="degree" class="col-sm-2 col-form-label custom-color fw-semibold fs-5">Degree:</label>
                                    <div class="col-5">
                                        <input type="text" placeholder="Enter Degree" class="form-control" id="degree">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="gender" class="col-sm-2 col-form-label custom-color fw-semibold fs-5">Gender:</label>
                                    <div class="col-5">
                                        <select class="form-control" id="gender">
                                            <option value="">Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="phoneNumber" class="col-sm-2 col-form-label custom-color fw-semibold fs-5">Phone Number:</label>
                                    <div class="col-5">
                                        <input type="text" placeholder="Enter phone number" class="form-control" id="phoneNumber">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="country" class="col-sm-2 col-form-label custom-color fw-semibold fs-5">Country:</label>
                                    <div class="col-5">
                                        <input type="text" placeholder="Enter country" class="form-control" id="country">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-5 offset-sm-2">
                                    <button type="submit" class="btn custom-btn fs-5 px-5">Save My Profile</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer starts -->
    <div class="footer">
        <div class="container col-lg-12">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li><a href="../Homepage/user-homepage.html" class="nav-link px-4 text-white footer-nav-link">Home</a></li>
                    <li><a href="#" class="nav-link px-4 text-white footer-nav-link">About</a></li>
                    <li><a href="#" class="nav-link px-4 text-white footer-nav-link">Contact</a></li>
                    <li><a href="../faqs/faqs-user.html" class="nav-link px-4 text-white footer-nav-link">FAQs</a></li>
                </ul>
                <p class="text-center text-white">&copy; 2024 Evenfy</p>
            </footer>
        </div>
    </div>
    <!-- Include profile.js -->
    <script src="./profile.js"></script>
</body>
</html>
