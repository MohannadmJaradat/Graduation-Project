    <!-- Header starts -->

    <header class="p-2 header">
        <div class="container align-items-center header-container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="../Homepage/user-homepage.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" style="margin-left: 3%;">
                    <h2 style="color: #FFE047;"><img src="../assets/icons8-ticket-50.png" style="width:50px ; height:50px; margin-right: 10px;" class="d-inline-block align-text-top">Evenfy</h2>
                </a>

                <ul class="header-container container container-sm container-md nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="../Homepage/user-homepage.html" class="nav-link px-4 text-white header-nav-link">Home</a></li>
                    <li><a href="#" class="nav-link px-4 text-white header-nav-link">About</a></li>
                    <li><a href="#" class="nav-link px-4 text-white header-nav-link">Contact</a></li>
                    <li><a href="../faqs/faqs-user.html" class="nav-link px-4 text-white header-nav-link">FAQs</a></li>
                </ul>

                <div class="text-center text-md-end header-media-1" style="margin-right: 3%;">
                    <div class="d-flex flex-column flex-md-row align-items-center">
                        <!-- <button type="button" class="btn btn-outline-light me-2 header-media-2">Create Conference</button> -->
                        <div class="dropdown text-end dropdown-media">
                            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle text-white user-header-dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../assets/icons8-user-50.png" alt="mdo" width="32" height="32" class="rounded-circle">
                                <span class="text-white user-header-profile-text">Profile</span>
                            </a>
                            <ul class="dropdown-menu text-small">
                                <li><button id="logout-btn" class="dropdown-item">Log out</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Header ends -->

    <div class="flex-grow-1 min-vh-100">
        <div class="container-fluid min-vh-100">
            <div class="row min-vh-100">
                <div class="col col-3 menu_color py-5 px-0" style="background-color: #EEEEEE;">
                    <h3 class="fw-bold ps-5">Account Settings</h3>

                    <ul class="list-unstyled mt-5">
                        <li class="py-2 navIcon ps-5 fw-semibold ">
                            <a href="./profileInfo.html" class="nav-link custom-color">Account Info</a>
                        </li>

                        <li class="py-2 navIcon ps-5 fw-semibold ">
                            <a href="./changeEmail.html" class="nav-link custom-color">Change Email</a>
                        </li>

                        <li class="py-2 navIcon navIcon-active ps-5 fw-semibold ">
                            <a href="#" class="nav-link custom-color">Password</a>
                        </li>
                    </ul>
                </div>

                <div class="col">
                    <div class="container mt-5">
                        <h3 class="fw-bold pt-5">Set Password</h3>
                        <hr>
                        <form id="passwordForm">
                            <div class="mb-3 row">
                                <label for="newPassword" class="col-sm-3 col-form-label custom-color fw-semibold fs-5">Enter Password:</label>
                                <div class="col-5">
                                    <input type="password" placeholder="Enter Desired Password" class="form-control" id="newPassword">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="confirmPassword" class="col-sm-3 col-form-label custom-color fw-semibold fs-5">Confirm Password:</label>
                                <div class="col-5">
                                    <input type="password" placeholder="Confirm Password" class="form-control" id="confirmPassword">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="col-6 offset-sm-3">
                                    <button id="savepass-btn" type="submit" class="btn custom-btn fs-5 px-5">Set Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer starts -->
    <div class="footer">

            <footer class="py-3 my-4">

            </footer>
