<!--header------------------------------------------------------------------>
<div class="main-create-event-advanced">
    <div class="create-event-advanced-title-div">
        <h2 id="name" class="create-event-advanced-title-h2">Name</h2>
    </div>


    <div class="col-md-8 col-lg-6 main-input-group-div mx-auto">
        <div class="clearfix mb-5">
            <button id="cond" type="button" class="btn save-and-continue-btn float-end" style="margin-top: 0; padding-left: 4%; padding-right: 4%;">View Conference Details</button>
        </div>
        <form>
            <h3 class="mb-3">Member information</h3>
            <div class="row g-3">
                <div class="col-md-6 col-lg-6">
                    <label for="max-num-of-submissions" class="form-label">Conference Title</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="max-num-of-submissions" placeholder="Enter the title of the conference" >
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <label for="max-num-of-attendees" class="form-label">Member email<span style="color: red;">*</span></label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="max-num-of-attendees" placeholder="Enter the email of the member" required>
                    </div>
                </div>
                <hr>
                <div class="col-md-12 col-lg-12">
                    <p>Member role:</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Supervisor</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Reviewer</label>
                    </div>
                </div>
                <hr>
                <div class="col-md-12 col-lg-6 d-grid">
                    <button type="submit" class="btn btn-success mb-3">Add to conference</button>
                </div>
                <div class="col-md-12 col-lg-6 d-grid">
                    <button type="submit" class="btn btn-danger mb-3">Delete from conference</button>
                </div>
            </form>
                <!--view conference members starts here-->
    
                <div class="col-md-12 col-lg-8 d-grid mx-auto mt-4">
                    <button id="viewmembers" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">View Conference Members</button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Conference Members</h1>
                                <button type="button" class="btn-close" id="closeButton" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <table class="table table-striped" style="text-align: center;">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">#</th>
                                        </tr>
                                    </thead>
                                    <tbody id="conmember">

                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>

                <!--view conference members ends here-->
            </div>
        <hr>
        <h3>Submissions</h3>

        <div class="container mt-5 mx-auto">
            <div id="sub" class="row">

            </div>
        </div>



    </div>

</div>
