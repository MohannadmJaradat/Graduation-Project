<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <header class="p-2 header">
        <div class="container align-items-center header-container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" style="margin-left: 3%;">
                    <h2 style="color: #FFE047;"><img src="../assets/icons8-ticket-50.png" style="width:50px ; height:50px; margin-right: 10px; " class="d-inline-block align-text-top ">Evenfy</h2>
                </a>

                <ul class="header-container container container-sm container-md nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-4 text-white header-nav-link">Home</a></li>
                    <li><a href="#" class="nav-link px-4 text-white header-nav-link">About</a></li>
                    <li><a href="#" class="nav-link px-4 text-white header-nav-link">Contact</a></li>
                    <li><a href="#" class="nav-link px-4 text-white header-nav-link">FAQs</a></li>
                </ul>

                <div class="text-end header-media-1">
                    <button id="create-btn" type="button" class="btn btn-outline-light me-2" >Create Conference</button>
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz " crossorigin="anonymous "></script>
    <script src="header.js"></script>
</body>

</html>
