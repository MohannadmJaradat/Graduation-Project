                        <div class="dropdown text-end dropdown-media">

    <!--header-------------------------------------------->
    <div class="conferences-main">
        <div class="conference-background w-100">
            <div class="conference-welcoming-text">
                <h1>Explore a world of <span style="color: #FFE047;">conferences. </span>Find out what excites you!</h1>
            </div>
            <form action="">
                <div class="conference-search-bar">
                    <!-- Left part: Search input -->
                    <input type="search" class="form-control conference-search-input" style="width: 75%;" placeholder="Search Conference, Categories, Locations..." aria-label="Search">

                    <!-- Right part: Select dropdown -->
                    <select title="select-country" class="form-select conference-select-country" style="width: 25%;">
                  <option selected>Irbid</option>
                  <option value="1">Ajloun</option>
                  <option value="2">Jerash</option>
                  <option value="3">Mafraq</option>
                  <option value="4">Balqa</option>
                  <option value="5">Amman</option>
                  <option value="6">Zarqa</option>
                  <option value="7">Madaba</option>
                  <option value="8">Karak</option>
                  <option value="9">Tafilah</option>
                  <option value="10">Ma'an</option>
                  <option value="11">Aqaba</option>
                </select>
                </div>
            </form>
        </div>
        <div class="conferences">
            <div class="row">
                <!-- Filters -->
                <div class="col-md-3">
                    <div class="filters">
                        <h1>filters</h1>
                        <h5>Date</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Today" checked>
                            <label class="form-check-label" for="Today">
                                Today
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Tomorrow">
                            <label class="form-check-label" for="Tomorrow">
                                Tomorrow
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="This-Week">
                            <label class="form-check-label" for="This-Week">
                                This Week
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="This-Weekend">
                            <label class="form-check-label" for="This-Weekend">
                                This Weekend
                            </label>
                        </div>
                        <hr>
                        <h5>Category</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Technology">
                            <label class="form-check-label" for="Technology">
                                Technology
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Medical">
                            <label class="form-check-label" for="Medical">
                                Medical
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Business">
                            <label class="form-check-label" for="Business">
                                Business
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Academic">
                            <label class="form-check-label" for="Academic">
                                Academic
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id=" Environmental">
                            <label class="form-check-label" for=" Environmental">
                                Environmental
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Cultural">
                            <label class="form-check-label" for="Cultural">
                                Cultural
                            </label>
                        </div>
                        <hr>
                    </div>
                </div>
                <!-- Conference Cards -->
                <div class="col-md-9">
                    <div class="conference-cards">
                        <div class="row">

                </div>
            </div>
        </div>


    </div>
