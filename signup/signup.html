<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="left-div">
            <div class="left-div-padding">
                <div class="logo">
                    <h2 style="color: #FFE047;"><img src="../assets/icons8-ticket-50.png" style="width:50px; height:50px; margin-right: 2%;">Evenfy</h2>
                </div>
                <div class="left-div-text">
                    <h1 style="color:white;">View available conferences.<br>Book and manage conferences today!</h1>
                </div>
            </div>
        </div>
        <div class="right-div">
            <div class="right-div-padding">
                <h1>Create account</h1>
                <!-- <div class="google-facebook">
                    <button type="button" class="btn btn-light login-btn login-btn1"><img src="../assets/icons8-google-48.png" style="width:25px; height:25px; margin-right:10px;">Sign up with Google</button>
                    <button type="button" class="btn btn-light login-btn login-btn2"><img src="../assets/icons8-facebook-48.png" style="width:25px; height:25px; margin-right:10px;">Sign up with Facebook</button>
                </div> -->
                <div class="horizontal-line">
                    <div class="line"></div>
                    <!-- <div class="or">OR</div>
                    <div class="line"></div> -->
                </div>
                <div class="login-input">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input placeholder="Enter your full name" type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input placeholder="Enter your Email" type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input placeholder="Enter Password" type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 create-account-button">Create Account</button>
                        <p>Already have an account? <a style="color: inherit; text-decoration: none; cursor: pointer;" href="../Login/login.html"><strong>Login</strong></a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
</body>
</html>
