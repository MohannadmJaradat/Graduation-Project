<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create event edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="p-2 header">
        <div class="container align-items-center header-container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="../Homepage/user-homepage.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" style="margin-left: 3%;">
                    <h2 style="color: #FFE047;"><img src="../assets/icons8-ticket-50.png" style="width:50px ; height:50px; margin-right: 10px; " class="d-inline-block align-text-top">Evenfy</h2>
                </a>

                <ul class="header-container container container-sm container-md nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="../Homepage/homepage.html" class="nav-link px-4 text-white footer-nav-link">Home</a></li>
                    <li><a href="../about-us/about-us-home.html" class="nav-link px-4 text-white footer-nav-link">About</a></li>
                    <li><a href="#" class="nav-link px-4 text-white footer-nav-link"><span class="faqs">Contact</span></a></li>
                    <li><a href="../faqs/faqs-user.html" class="nav-link px-4 text-white footer-nav-link">FAQs</a></li>
                </ul>

                <div class="text-center text-md-end header-media-1" style="margin-right: 3%;">
                    <div class="d-flex flex-column flex-md-row align-items-center">
                        <button type="button" class="btn btn-outline-light me-2 header-media-2">Create Conference</button>
                        <div class="dropdown text-end dropdown-media">
                            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle text-white user-header-dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../assets/icons8-user-50.png" alt="mdo" width="32" height="32" class="rounded-circle">
                                <span class="text-white user-header-profile-text">Profile</span>
                            </a>
                            <ul class="dropdown-menu text-small">
                                <li><a class="dropdown-item" href="../yaser/profileInfo.html">Profile</a></li>
                                <li><a class="dropdown-item" href="#">My Conferences</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><button id="logoutButton" class="dropdown-item">Log out</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Main Content -->
    <div class="main-create-event-edit mb-5 flex-grow-1">
        <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 main-input-group-div mx-auto">
            <form>
                <div class="mb-3 col-lg-6 mx-auto">
                    <label for="exampleInputEmail1" class="form-label">Email address<span style="color: red;">*</span></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 col-lg-6 mx-auto">
                    <label for="exampleInputPassword1" class="form-label">Name<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3 col-lg-6 mx-auto">
                    <label for="exampleFormControlTextarea1" class="form-label">Contact Us<span style="color: red;">*</span></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Please write your message here to contact us..." required></textarea>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn save-and-continue-btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Main Content end -->

    <!-- Footer -->
    <div class="footer">
        <div class="container col-lg-12">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li><a href="../Homepage/homepage.html" class="nav-link px-4 text-white footer-nav-link">Home</a></li>
                    <li><a href="../about-us/about-us-home.html" class="nav-link px-4 text-white footer-nav-link">About</a></li>
                    <li><a href="#" class="nav-link px-4 text-white footer-nav-link"><span class="faqs">Contact</span></a></li>
                    <li><a href="../faqs/faqs-user.html" class="nav-link px-4 text-white footer-nav-link">FAQs</a></li>
                </ul>
                <p class="text-center text-white">&copy; 2024 Evenfy</p>
            </footer>
        </div>
    </div>
    <!-- Footer end -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="./faqs.js"></script>
    <!-- Log out script -->
    <script src="../log-out-btn/log_out.js"></script>
</body>

</html>
